---

# This is the top level remark configuration file. You may need to make a local
# copy to override settings at a project level.

# To install all the required plugins:
#
#   npm i -g $(grep remark-lint ~/.remarkrc.yml | \
#       sed -e '/\s*#/d' -e 's/^  - \(- \)\?//')

## These 'settings' affect the `remark-stringify` formater and not the linter.
# Covered in https://github.com/syntax-tree/mdast-util-to-markdown
settings:

  # Markers
  bullet: '*'
  bulletOrdered: '.'
  fence: '`'

  # Double the emphasis marker to make strong
  emphasis: '*'
  strong: '**'

  # Indent the content of list items with the size of the bullet plus one space
  listItemIndent: one

  # Draw a long line of dashes for a thematic break
  rule: '-'
  ruleRepetition: 80

  # always use fences for code blocks
  fences: true

## These 'plugins' affect the `remark-lint` linter
# Covered in https://github.com/remarkjs/remark-lint/blob/main/doc/rules.md
plugins:
  # Warn when blockquotes are indented inconsistently
  - remark-lint-blockquote-indentation

  # Warn when list item checkboxes are inconsistent
  - remark-lint-checkbox-character-style

  # Warn when list item checkboxes are followed by too much whitespace
  - remark-lint-checkbox-content-indent

  # Warn when code blocks do not adhere to the `fenced` style
  # Fixed by `fences: true` formater settings above
  - - remark-lint-code-block-style
    - fenced

  # Warn when definition labels are not lowercase
  - remark-lint-definition-case

  # Warn when consecutive whitespace is used in a definition
  - remark-lint-definition-spacing

  # Warn if using emphasis markers other than '*'.
  # Fixed by `emphasis: '*'` formatter setting above
  - - remark-lint-emphasis-marker
    - '*'

  # Warn if fenced code blocks do not have a langauge flag
  - remark-lint-fenced-code-flag

  # Warn if using fenced code markers other than '`'
  # Fixed by `fence: '`'` formatter setting above
  - - remark-lint-fenced-code-marker
    - '`'

  # Warn when the file extension is not '.md'
  - remark-lint-file-extension

  # Warn when definitions are placed other than at the end of the file
  - remark-lint-final-definition

  # Warn when a newline at the end of a file is missing
  - remark-lint-final-newline

  # Warn when the first heading has a level other than '1'
  - - remark-lint-first-heading-level
    - 1

  # Warn when more than 2 spaces are used to create a hard break
  - remark-lint-hard-break-spaces

  # Warn when headings increment with more than 1 level at a time
  - remark-lint-heading-increment

  # Warn when a heading does not conform to the ATX style
  # Fixed by the default formatter output
  - - remark-lint-heading-style
    - atx

  # Warn when linebreaks use an inconsistent style
  - remark-lint-linebreak-style

  # Warn when link and definition titles occur with inconsistent quotes
  - remark-lint-link-title-style

  # Warn when list item bullets are indented
  # Fixed by the default formater output
  - remark-lint-list-item-bullet-indent

  # Warn when the content of a list item has mixed indentation
  - remark-lint-list-item-content-indent

  # XXX Creates an error with first heading?
  # Warn when a list item’s bullet is not seperated from its content
  # by a single space.
  # Fixed by the `listItemIndent: one` formater setting above
  # - - remark-lint-list-item-indent
  #   - 'space'

  # Warn when list looseness is incorrect
  - remark-lint-list-item-spacing

  # Warn when headings are longer than 60 characters
  - - remark-lint-maximum-heading-length
    - 60

  # Ignore line length and take advantage of soft-wrapping in editor instead
  # (Some webpages really don't like the hard wrapping)
  - - remark-lint-maximum-line-length
    - false

  # Warn for autolinks (URLs enclosed in < and > characters) without protocol
  # Fixed by the default formater output
  - remark-lint-no-auto-link-without-protocol

  # Warn when blank lines without > markers are found in a block quote
  # Fixed by the default formater output
  - remark-lint-no-blockquote-without-marker

  # Warn for too many consecutive blank lines
  # Fixed by the default formater output
  - remark-lint-no-consecutive-blank-lines

  # Warn when definitions define the same URL
  - remark-lint-no-duplicate-defined-urls

  # Warn when duplicate definitions are found
  - remark-lint-no-duplicate-definitions

  # Warn on duplicate headings
  # Commented out since its problematic
  # - remark-lint-no-duplicate-headings

  # Warn when duplicate headings are found, but only when on the same level
  - remark-lint-no-duplicate-headings-in-section

  # Warn when emphasis, instead of a heading, introduces a paragraph.
  - remark-lint-no-emphasis-as-heading

  # Warn for empty URLs in links and images
  - remark-lint-no-empty-url

  # Warn when file name start with an article
  - remark-lint-no-file-name-articles

  # Warn when file names contain consecutive dashes
  - remark-lint-no-file-name-consecutive-dashes

  # Warn when file names contain irregular characters
  - remark-lint-no-file-name-irregular-characters

  # Warn when file names use mixed case
  - remark-lint-no-file-name-mixed-case

  # Warn when file names contain initial or final dashes
  - remark-lint-no-file-name-outer-dashes

  # Warn when heading content is indented
  # Fixed by the default formater output
  - remark-lint-no-heading-content-indent

  # Warn when headings are indented
  # Fixed by the default formater output
  - remark-lint-no-heading-indent

  # For too many hashes (h7+ “headings”)
  - remark-lint-no-heading-like-paragraph

  # Warn when headings end in (the specified) illegal characters
  - - remark-lint-no-heading-punctuation
    - '.,:;!?'

  # Warn when HTML nodes are used (except for comments)
  - remark-lint-no-html

  # Warn when inline nodes (emphasis,links,...) are padded with spaces
  - remark-lint-no-inline-padding

  # Warn when URLs without angle brackets are used
  # Fixed by the default formater output
  - remark-lint-no-literal-urls

  # Warn when missing blank lines before block content (except for lists)
  # Fixed by the default formater output
  - - remark-lint-no-missing-blank-lines
    - exceptTightLists: true

  # Warn when multiple top level headings are used
  - remark-lint-no-multiple-toplevel-headings

  # Warn when the content in paragraphs are indented
  - remark-lint-no-paragraph-content-indent

  # Warn when URLs are also defined identifiers
  - remark-lint-no-reference-like-url

  # Warn when shell code is prefixed by dollars
  - remark-lint-no-shell-dollars

  # Warn when shortcut reference images are used
  - remark-lint-no-shortcut-reference-image

  # Warn when shortcut reference links are used
  - remark-lint-no-shortcut-reference-link

  # Warn when tables are indented
  # Fixed by the default formater output
  - remark-lint-no-table-indentation

  # Warn when hard tabs are used instead of spaces
  # Fixed by the default formater output
  - remark-lint-no-tabs

  # Warn when references to undefined definitions are found
  - remark-lint-no-undefined-references

  # Warn when full reference images are used if they can be collapsed
  - remark-lint-no-unneeded-full-reference-image

  # Warn when full reference links are used if they can be collapsed
  - remark-lint-no-unneeded-full-reference-link

  # Warn when unused definitions are found
  - remark-lint-no-unused-definitions

  # Warn when the markers of ordered lists violate the given style
  # Fixed by the default formater output
  - - remark-lint-ordered-list-marker-style
    - consistent

  # Warn when the marker value of ordered lists violates a given style
  # Fixed by the default formater output
  - - remark-lint-ordered-list-marker-value
    - ordered

  # Warn when horizontal rules violate a given style
  # Fixed by the `rule: '-'` and `ruleRepetition: 80` formater settings above
  - - remark-lint-rule-style
    - '--------------------------------------------------------------------------------'

  # Warn when strikethrough markers violate the given (consistent) style
  - remark-lint-strikethrough-marker

  # Warn when importance (strong) markers violate the given style
  # Fixed by the `strong: '**'` formater setting above
  - - remark-lint-strong-marker
    - '*'

  # Warn when table cells are incorrectly padded
  # Fixed by the default formater output
  - remark-lint-table-cell-padding

  # Warn when table pipes are not aligned
  # Fixed by the default formater output
  - remark-lint-table-pipe-alignment

  # Warn when table rows are not fenced with pipes
  # Fixed by the default formater output
  - remark-lint-table-pipes

  # Warn when markers of unordered lists violate a given style
  # Fixed by the `bullet: '*'` formater setting above
  - - remark-lint-unordered-list-marker-style
    - '*'
